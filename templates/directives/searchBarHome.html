<div class="bar" layout="row">
  <md-autocomplete flex required
              md-input-name="autocompleteField"
              md-input-minlength="2"
              md-input-maxlength="18"
              md-no-cache="sbh.noCache"
              md-selected-item="sbh.selectedItem"
              md-search-text="sbh.searchText"
              md-items="item in sbh.querySearch(ctrl.searchText)"
              md-item-text="item.name"
              md-require-match
              md-floating-label="Activities">
            <md-item-template>
              <span md-highlight-text="sbh.searchText">{{item.name}}</span>
            </md-item-template>
            <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
              <div ng-message="required">You <b>must</b> have a favorite state.</div>
              <div ng-message="md-require-match">Please select an existing state.</div>
              <div ng-message="minlength">Your entry is not long enough.</div>
              <div ng-message="maxlength">Your entry is too long.</div>
            </div>
  </md-autocomplete>
  <md-button flex="none" style="width:40px;min-width:40px" ng-click="sbh.search()"><i class="fa fa-search" aria-hidden="true"></i></md-button>
</div>
